<template>
    <lightning-card>
        <template if:true={isSystemAdmin}>
            <div class="button-wrapper">
                <lightning-button label="Edit" onclick={openModal}></lightning-button>
            </div>
        </template>

        <template for:each={records} for:item="rec">
            <div key={rec.Id} class="contact-box">
                <h2>{rec.Screen_Message__c}</h2>
                <p><b>Email:</b> {rec.OPC_Email__c}</p>
                <p><b>Phone:</b> {rec.OPC_Phone_Number__c}</p>
                <p><b>Formatted address:</b> {rec.OPC_Mailing_Address__c}</p>
            </div>
        </template>

        <template if:true={showModal}>
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <lightning-button-icon icon-name="utility:close" onclick={closeModal} alternative-text="Close" class="slds-modal__close"></lightning-button-icon>
                        <h2 class="slds-text-heading_medium">Edit Contact Information</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input label="Screen Message" name="screenMessage" value={screenMessage} onchange={handleInputChange}></lightning-input>
                        <lightning-input label="Email" name="email" type="email" value={email} onchange={handleInputChange} message-when-type-mismatch="Please enter a valid email address." autocomplete="off"></lightning-input>
                        <lightning-input label="Phone" name="phone" type="tel" value={phone} onchange={handleInputChange} autocomplete="off"></lightning-input>
                        <lightning-input label="Address" name="address" value={address} onchange={handleInputChange} autocomplete="off"></lightning-input>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button label="Save" onclick={handleSave} variant="brand"></lightning-button>
                    </footer>
                </div>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </section>
        </template>

        <template if:true={hasError}>
            <div class="slds-text-color_error slds-m-around_medium">
                Failed to load contact records. Please try again later.
            </div>
        </template>
    </lightning-card>
</template>
