<template>
    <!-- Modal popup, only displays if `isModalPopup` is true -->
    <template if:true={isModalPopup}>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        
        <section id="mainDialog" role="dialog" aria-modal="true" aria-labelledby="prompt-heading-id" aria-describedby="prompt-message-wrapper" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Header -->
                <header class="slds-modal__header slds-theme_alert-texture">
                    <h1 class="slds-text-heading_medium" id="prompt-heading-id" style="line-height:1.5px;">Important Message</h1>
                </header>
                
                <!-- Body -->
                <div class="slds-modal__content slds-p-around_medium" id="prompt-message-wrapper">
                    <p style="line-height:1.5rem;">{promptMessage}</p>
                </div>
                
                <!-- Footer -->
                <footer class="slds-modal__footer slds-theme_default">
                    <button class="slds-button slds-button_neutral" onclick={handleAgreement}>Agree</button>
                </footer>
            </div>
        </section>
    </template>
</template>
